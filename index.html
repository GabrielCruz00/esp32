<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mediciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1 class="text-center text-light">Medicion de Variables Físicas</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-around">
            <div class="col-4 col-lg-2">
                <img src="./assets/thermometer.png" class="col-12" alt="">
            </div>
            <div class="col-4 col-lg-2">
                <img src="./assets/humidity.png" class="col-12" alt="">
            </div>
            <div class="col-4 col-lg-2">
                <img src="./assets/light.png" class="col-12" alt="">
            </div>
        </div>

        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Temperatura</label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Humedad</label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Iluminación</label>
                
            </div>
        </div>

        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" id="temp" class="text-center text-light"></label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" id="hum" class="text-center text-light"></label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" id="luz" class="text-center text-light"></label>
                
            </div>
        </div>

        <div class="row my3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <img src="./assets/sunny.png" class="col-12" id="sunny" alt="sunny">
                <img src="./assets/cloudy.png" class="col-12" id="cloudy" alt="warm">
                <img src="./assets/snowflake.png" class="col-12" id="snowflake" alt="cold">
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <img src="./assets/humLow.png" class="col-12" id="hum1" alt="">
                <img src="./assets/hum.png" class="col-12" id="hum2" alt="">
                <img src="./assets/humHigh.png" class="col-12" id="hum3" alt="">
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <img src="./assets/off.png" class="col-12" id="pw_off" alt="">
                <img src="./assets/on.png" class="col-12" id="pw_on" alt="">
            </div>
        </div>

        <div class="row my-5 d-flex justify-content-center">
            <div class="col-6 col-lg-2 d-flex justify-content-around">
                <button class="btn btn-outline-success" id="btnActualizar">ACTUALIZAR</button>
            </div>
        </div>
    </div>
</body>
</html>
