<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mediciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
    <script src="./js/actualizar.js"></script>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1 class="text-center text-light">Medicion de Variables Físicas</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-around">
            <div class="col-4 col-lg-2">
                <img src="./assets/thermometer.png" class="col-12" alt="">
            </div>
            <div class="col-4 col-lg-2">
                <img src="./assets/humidity.png" class="col-12" alt="">
            </div>
            <div class="col-4 col-lg-2">
                <img src="./assets/light.png" class="col-12" alt="">
            </div>
        </div>

        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Temperatura</label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Humedad</label>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <label for="" class="text-center text-light">Iluminación</label>
                
            </div>
        </div>

        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <input type="number" id="inputTemp" placeholder="Insertar Temperatura" class="form-control">
                <!-- <label for="" id="temp" class="text-center text-light"></label> -->
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <input type="number" id="inputHum" placeholder="Insertar Humedad" class="form-control">
                <!-- <label for="" id="hum" class="text-center text-light"></label> -->
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <input type="number" id="inputLuz" placeholder="Insertar Iluminación" class="form-control">
                <!-- <label for="" id="luz" class="text-center text-light"></label> -->
            </div>
        </div>

        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <button class="col-12 btn btn-outline-primary" id="enviarTemp">Enviar Temperatura</button>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <button class="col-12 btn btn-outline-primary" id="enviarHum">Enviar Humedad</button>
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <button class="col-12 btn btn-outline-primary" id="enviarLuz">Enviar Iluminación</button>
            </div>
        </div>
        <div class="row my-3 d-flex justify-content-around">
            <div class="col-4 col-lg-2">
                <div class="alert alert-secondary" role="alert" id="alertTemp">Temperatura Actualizada Correctamente</div>
            </div>
            <div class="col-4 col-lg-2">
                <div class="alert alert-secondary" role="alert" id="alertHum">Humedad Actualizada Correctamente</div>
            </div>
            <div class="col-4 col-lg-2">
                <div class="alert alert-secondary" role="alert" id="alertLuz">Iluminación Actualizada Correctamente</div>
            </div>
        </div>

    </div>
    
</body>
</html>
